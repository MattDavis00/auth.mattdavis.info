<div class="page">
    <div class="card-center">
        <div class="content">
            <h1>Authentication</h1>
            <div class="line-horizontal"></div>
            <form class="section" (ngSubmit)="login()">
                <input type="text" placeholder="email@gmail.com" class=""  [(ngModel)]="email" id="login-email" name="email">
                <input type="password" placeholder="••••••••" class="" [(ngModel)]="password" id="login-password" name="password">
                <input type="submit" style="display: none" />
            </form>
            <div class="section">
                <a class="submit-button a-button" (click)="login()">Login</a>
                <a class="" routerLink="/register" >Don't have an account? Register!</a>
            </div>
        </div>
    </div>
</div>
