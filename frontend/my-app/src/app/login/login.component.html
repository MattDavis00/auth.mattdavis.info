<div class="card text-center card-center">
    <div class="card-header">
        <h5>Authentication</h5>
    </div>
    <div class="card-body">
        <form>
        <div class="form-group">
            <label for="email" class="col-form-label">Email:</label>
            <input type="text" class="form-control" ng-model="loginData.email" id="login-email">
        </div>
        <div class="form-group">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" ng-model="loginData.password" id="login-password">
        </div>
        </form>
        <button type="button" class="btn btn-primary" ng-click="Login()">Login</button>
    </div>
    <div class="card-footer text-muted">
        <button type="button" class="login-button btn btn-link modal-link-text" routerLink="/register" >Don't have an account? Register!</button><br />
    </div>
</div>
